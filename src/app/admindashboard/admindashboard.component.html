<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div class="list-group">
        <button
          class="list-group-item"
          routerLink="productlist"
          routerLinkActive="active"
        >
          {{ "header.productlist" | transloco }}
        </button>
        <button
          class="list-group-item"
          routerLink="userlist"
          routerLinkActive="active"
        >
          {{ "header.userlist" | transloco }}
        </button>
        <button
          class="list-group-item"
          routerLink="categorylist"
          routerLinkActive="active"
        >
          {{ "header.categorylist" | transloco }}
        </button>
        <button
          class="list-group-item"
          routerLink="addproduct"
          routerLinkActive="active"
        >
          {{ "header.add" | transloco }}
        </button>
        <a class="list-group-item text-center bg-danger" href="/products">{{
          "header.backtosite" | transloco
        }}</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-dark">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="text-white">{{ "header.title" | transloco }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
