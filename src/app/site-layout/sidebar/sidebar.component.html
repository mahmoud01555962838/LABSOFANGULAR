<div *ngIf="isUserLoggedIn">
  <h1 class="my4">{{ "sidebar.catlist" | transloco }}</h1>
  <div class="list-group">
    <button
      class="list-group-item"
      routerLink="/products"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ "sidebar.allproduct" | transloco }}
    </button>
  </div>

  <div class="list-group" *ngFor="let cat of categoryList">
    <button
      class="list-group-item"
      routerLink="/products/category/{{ cat.id }}"
      routerLinkActive="active"
    >
      {{ cat.categoryName }}
    </button>
  </div>
</div>
